<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div class="container">
        <ul class="tab-group">
            <li class="tab active" data-tab="registration"><a href="">Sign Up</a></li>
            <li class="tab" data-tab="login"><a href="">Log In</a></li>
        </ul>
        <div class="registration form active" id="registration" style="display : block">
            
            <h1>Sign Up
                <span class="statusRegistration">
                </span>
            </h1>
            
            <form name="registration">
                    <span class="invalidRegistration"></span>
                <div class="fieldWrap">
                    <label>Login<span> *</span></label>
                    <input type="text" name="login">
                </div>
                <div class="fieldWrap">
                        <label>Email<span> *</span></label>
                        <input type="email" name="email">
                </div>
                <div class="fieldWrap">
                        <label>Password<span> *</span></label>
                        <input type="password" name="password">
                </div>
                <div class="fieldWrap">
                        <label>Confirm Password<span> *</span></label>
                        <input type="password" name="confirmpassword">
                </div>
                <div class="fieldWrap">
                    <input type="button" value="Sign Up" name="Sign_Up">
                </div>
            </form>
        </div>
        <div class="login form" id="login">
                <h1>Log In</h1>
                
                <form name="authentication">
                    <span class="invalid"></span>
                    <div class="fieldWrap">
                        <label>Login<span> *</span></label>
                        <input type="text" name="login">
                    </div>
                    <div class="fieldWrap">
                            <label>Password<span> *</span></label>
                            <input type="password" name="password">
                    </div>
                    <div class="fieldWrap">
                        <input type="button" value="Log In" name="Log_In">
                    </div>
                </form>
        </div>
    </div>
    <script src="js/ajax.js"></script>
    <script src="js/registration.js"></script>
</body>
</html>
