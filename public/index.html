<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><img src="images/icons8-address-book-64.png" alt="logo"></li>
                <li>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">       
        <aside>
            <img src="/images/icons8-settings-100.png" alt="" class="setting">
            <div class="all-file">
                <img src="/images/icons8-file-100.png" alt=""  data-tooltip="Show all task">
            </div>
            <img src="/images/icons8-check-file-100.png" alt="" class="check-file" data-tooltip="Show completed task">
            <img src="/images/icons8-delete-file-100.png" alt="" class="not-complete" data-tooltip="Show not completed">
            <img src="/images/icons8-add-file-100.png" alt="" class="add-file" data-tooltip="Create new task">
        </aside>
        <div class="wrap">
        </div>
    </div>
    <span class="tooltip"></span>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="js/requestTask.js"></script>
    <script src="js/view.js"></script>    
    <script src="js/ajax.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
